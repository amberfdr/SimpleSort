<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
</head>
<body>
    <form action="servlet/HelloServlet" method="POST" name="loginForm" enctype="multipart/form-data">
        <table>
            <tr>
                <td>姓名：</td>
                <td><input name="username" type="text"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="password" type="password"/></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit"/></td>
                <td><input name="reset" type="reset"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
